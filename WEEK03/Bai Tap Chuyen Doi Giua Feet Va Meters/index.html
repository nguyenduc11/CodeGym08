<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Convert Foot to Meters</h1>
    <div>
        <span id="input_foot" style="color: red;">?</span>
        <span>Foot</span>
        <span>=</span>
        <span id="foot_to_meter">?</span>
        <span>Meter</span>
    </div>
    <div>
        <input type="button" id="convert_foot_to_meter" value="foot_to_meter" onclick="foot_to_meter()">
    </div>
    <div>
        <span id="input_meter" style="color: red;">?</span>
        <span> Meter</span>
        <span>=</span>
        <span id="meter_to_foot">100</span>
        <span>Foot</span>
    </div>
    <div>
        <input type="button" id="convert_meter_to_foot" value="meter_to_foot" onclick="meter_to_foot()">
    </div>
</body>
